<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STORO-MTAANI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="sidenav">
        <a href="#about" onclick="document.getElementById('bout').style.display='block'">About</a>
        <a href="#services">Series</a>
        <a href="#clients">Movies</a>
        <a href="#contact">Music</a>

        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content" action="">
                <div class="container">
                    <h1>Subscribe To Our Newsletter</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Daily Newsletter
      </label>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Subscribe</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="main">
        <img src="https://www.freelogodesign.org/file/app/client/thumb/2ea82a7f-9a1c-4d94-9e0a-a587b5daaa28_200x200.png?1576485183285" alt="" width="1000" height="500" class="img">
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.js " integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin=" anonymous "></script>
    <script src="js/script.js "></script>
</body>
</html>
